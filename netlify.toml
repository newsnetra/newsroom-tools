[edge_functions]
directory = "netlify/edge-functions"

# Protect homepage
[[edge_functions]]
function = "protect"
path = "/"

# Protect tools/*
[[edge_functions]]
function = "protect"
path = "/tools/*"

# Optional logout
[[edge_functions]]
function = "protect"
path = "/__logout"

# Your API route
[[edge_functions]]
function = "fetch-metadata"
path = "/api/fetch-metadata"
